stages:
  - deploy

variables:
  GIT_STRATEGY: none

deploy_production:
  stage: deploy
  before_script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    
    - echo "$DEPLOY_SERVER_PRIVATE_KEY" > ~/.ssh/deploy_key
    - chmod 600 ~/.ssh/deploy_key
    
    - echo -e "Host $DEPLOY_HOST\n    HostName $DEPLOY_HOST\n    User $DEPLOY_USER\n    StrictHostKeyChecking no\n    IdentityFile ~/.ssh/deploy_key" > ~/.ssh/config
    - ssh-keyscan $DEPLOY_HOST >> ~/.ssh/known_hosts
    
    - echo "$GITLAB_DEPLOY_PRIVATE_KEY" | ssh $DEPLOY_USER@$DEPLOY_HOST "mkdir -p ~/.ssh && cat > ~/.ssh/gitlab_key && chmod 600 ~/.ssh/gitlab_key"
    
    - ssh $DEPLOY_USER@$DEPLOY_HOST "
        mkdir -p ~/.ssh;
        chmod 700 ~/.ssh;
        echo -e 'Host git.tablecrm.com\n    HostName git.tablecrm.com\n    User git\n    StrictHostKeyChecking no\n    IdentityFile ~/.ssh/gitlab_key' > ~/.ssh/config;
        ssh-keyscan git.tablecrm.com >> ~/.ssh/known_hosts 2>/dev/null;
        chmod 600 ~/.ssh/known_hosts;
        
        echo '=== ДЕБАГ ИНФО ===';
        ls -la ~/.ssh/gitlab_key;
        echo '--- Проверка доступа к GitLab ---';
        ssh -T git@git.tablecrm.com -v || echo 'Проверка завершена';
        echo '=== КОНЕЦ ДЕБАГ ===';
      "

  script:
  - echo "Автодеплой bystroi.ru $(date '+%d.%m.%Y %H:%M UTC')"
  - ssh $DEPLOY_USER@$DEPLOY_HOST "
      sudo mkdir -p /var/www/.ssh &&
      sudo cp ~/.ssh/gitlab_key /var/www/.ssh/ &&
      sudo chown -R www-data:www-data /var/www/.ssh &&
      sudo chmod 600 /var/www/.ssh/gitlab_key &&
      
      cd /var/www/html &&
      git config --global --add safe.directory /var/www/html &&
      
      sudo -u www-data git fetch --all &&
      sudo -u www-data git reset --hard origin/main &&
      sudo -u www-data git clean -fd &&
      echo 'Автодеплой завершён успешно!'
    "
      
  environment:
    name: production
    url: https://bystroi.ru
  
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_BRANCH == "main"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
      when: manual
      allow_failure: true