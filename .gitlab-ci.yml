stages:
  - deploy

variables:
  GIT_STRATEGY: none

deploy_production:
  stage: deploy
  image: node:20-alpine

  before_script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    
    - echo "$DEPLOY_SERVER_PRIVATE_KEY" > ~/.ssh/deploy_key
    - chmod 600 ~/.ssh/deploy_key
    
    - echo -e "Host $DEPLOY_HOST\n    HostName $DEPLOY_HOST\n    User $DEPLOY_USER\n    StrictHostKeyChecking no\n    IdentityFile ~/.ssh/deploy_key" > ~/.ssh/config
    - ssh-keyscan $DEPLOY_HOST >> ~/.ssh/known_hosts
    
    - echo "$GITLAB_DEPLOY_PRIVATE_KEY" | ssh $DEPLOY_USER@$DEPLOY_HOST "mkdir -p ~/.ssh && cat > ~/.ssh/gitlab_key && chmod 600 ~/.ssh/gitlab_key"
    
    - ssh $DEPLOY_USER@$DEPLOY_HOST "
        mkdir -p ~/.ssh;
        chmod 700 ~/.ssh;
        echo -e 'Host git.tablecrm.com\n    HostName git.tablecrm.com\n    User git\n    StrictHostKeyChecking no\n    IdentityFile ~/.ssh/gitlab_key' > ~/.ssh/config;
        ssh-keyscan git.tablecrm.com >> ~/.ssh/known_hosts 2>/dev/null;
        chmod 600 ~/.ssh/known_hosts;
        
        echo '=== ДЕБАГ ИНФО ===';
        ls -la ~/.ssh/gitlab_key;
        echo '--- Проверка доступа к GitLab ---';
        ssh -T git@git.tablecrm.com -v || echo 'Проверка завершена';
        echo '=== КОНЕЦ ДЕБАГ ===';
      "

  script:
    - echo "Деплой bystroi.ru $(date '+%d.%m.%Y %H:%M UTC')"

    - ssh $DEPLOY_USER@$DEPLOY_HOST "
        cd /var/www/html &&
        git remote set-url origin git@git.tablecrm.com:tablecrm/bystroi.ru.git &&
        git config --global --add safe.directory /var/www/html &&
        GIT_SSH_COMMAND='ssh -i ~/.ssh/gitlab_key -o StrictHostKeyChecking=no' git fetch --all &&
        GIT_SSH_COMMAND='ssh -i ~/.ssh/gitlab_key -o StrictHostKeyChecking=no' git reset --hard origin/main &&
        git clean -fd &&
        echo 'Исходники обновлены в /var/www/html'
      "

    - ssh $DEPLOY_USER@$DEPLOY_HOST "
        set -e
        cd /var/www/html

        npm install -g pnpm --unsafe-perm=true || true
        pnpm install --frozen-lockfile || pnpm install

        pnpm build

        sudo rm -rf /var/www/html/*
        sudo mkdir -p /var/www/html/_next/static
        sudo cp -r .next/static/* /var/www/html/_next/static/ 2>/dev/null || true
        sudo find .next -maxdepth 1 -name \"*.html\" -exec cp {} /var/www/html/ \; 2>/dev/null || true
        [ -d public ] && sudo cp -r public/* /var/www/html/ 2>/dev/null || true

        sudo chown -R www-data:www-data /var/www/html
        sudo chmod -R 755 /var/www/html

        echo 'Сайт собран и залит как статика — готово!'
      "

  environment:
    name: production
    url: https://bystroi.ru
  
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_BRANCH == "main"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
      when: manual
      allow_failure: false        